<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>FLATIRON MOVIE THEATRE</h1>
        <div class="films-section">
            <h2>Available Films</h2>
            <ul id="filmslist"></ul>
        </div>
        <div class="details-section">
            <h2>Movie Details</h2>
            <div class="moviedetails">
                <h3 id="movietitle"></h3>
                <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
                <p><strong>Showtime:</strong> <span id="showtime"></span></p>
                <p><strong>Available Tickets:</strong> <span id="availabletickets"></span></p>
                <img id="movieposter" src="" alt="Movie Poster">
                <div class="button-container">
                    <button id="buyticket">Buy Ticket</button>
                    <button id="deletefilm">Delete Film</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
