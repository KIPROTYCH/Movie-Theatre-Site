<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="availablefilms">
        <div class="filmssection">
            <h2>Available Films</h2>
            <ul id="films"></ul>
        </div>
        <div class="detailssection">
            <h2>Movie Details</h2>
            <div class="movieinfo">
                <h3 id="movietitle"></h3>
                <p>Runtime: <span id="runtime"></span> minutes</p>
                <p>Showtime: <span id="showtime"></span></p>
                <p>Available Tickets: <span id="availabletickets"></span></p>
                <img id="poster" src="" alt="Film Poster">
                <div class="buttonsection">
                    <button id="ticketbtn">Buy Ticket</button>
                    <button id="deletebtn">Delete Film</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
